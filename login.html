<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>KNEC | LOGIN</title>
</head>
<body>
    <div class="container mt-3">
        <img class="img-fluid" src="https://qmis.knec.ac.ke/images/Bannerpng.png" alt="image banner" srcset="">
        <h1 class="display-4 text-center">LOGIN</h1>
        <form class="mt-2 needs-validation" action="#" method="post" novalidate>
            <div class="row">
                <div class="form-floating mb-2 ">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required autocomplete="off">
                    <label class="p-3" for="email">Email</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>                  
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="pwd" placeholder="Enter password" name="pswd">
                    <label class="p-3" for="pwd">Password</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field or match requested pattern.</div>
                  </div>           
            </div>
            <div class=" row mt-2 d-flex justify-content-center">
                <button id="reg-btn" type="submit" class=" col-xl-10 col-lg-10 col-md-8 col-sm-12  btn btn-primary">Register</button>
            </div>
            
          </form>
          <br>
            <div>
                <small class="mt-3">Don't have an account?<a href="registration.html" class="text-decoration-none"> Register</a></small>
            </div>
            <div>
                <small class="mt-3">Forgot Password?<a href="login.html" class="text-decoration-none"> Reset</a></small>
            </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
